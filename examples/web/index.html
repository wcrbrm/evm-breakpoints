<!doctype html>
<html>
<head>
  <title>Example of debugging library usage in web browser</title>
  <!-- adding browser-based Solidity Compiler -->
  <script src="./browser-solc.min.js"></script>
  <script src="./web3.min.js"></script>
  <script>
   // This example is maid for the existing contract in main net
   // http://node.web3api.com:8545/ doesn't give enough of state. Use full-sync node instead
   var web3 = new Web3(new Web3.providers.HttpProvider("http://node.web3api.com:8545/"));

   // URL for the contract source
   var contractSourceUrl = "./TokenStore.sol";
   // Name of the contract in the list of compiled contracts
   var contractName = ":TokenStore";
   // Lines of breakpoints - for simplification of debugging
   var lines = [291, 292, 295, 296];

   // Transaction example: cancelOrder
   var transactionHash = "0x48e4ca3e8a9a1b0643cc717ab4b4a682002a3a91fb3e7d7cccd68bbf88415f08";




  </script>
</head>
<body>
  <div><strong>STATUS</strong> (please open console for more details):</div>
  <hr />
  <pre id="output"></pre>

  <!-- adding EVM breakpoint lirary -->
  <script src="./../../index.js"></script>
  <!-- adding running debug -->
  <script src="./trace-runner.js"></script>

</body>
</html>
